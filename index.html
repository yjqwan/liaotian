<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <title>不智能聊天机器人</title>
   <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .chat-container {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
        }
        .message {
            background-color: #f1f0f0;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            width: 80%;
            display: inline-block;
        }
        .user-message {
            background-color: #90EE90;
        }
        .chat-input {
            margin-top: 10px;
            display: flex;
        }
        #chat-input-text {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            font-size: 16px;
        }
        #send-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
        }
		#wenhao {
			position: absolute;
			top: 30px;
			right: 30px;
			width: 30px;
			height: 30px;
			border-radius: 50%;
			border: 2px solid #FFFFFF;
			font-size: 15px;
		}
	</style>
</head>
<body>
    <div class="container">
        <h2>叶姥姥的不智能聊天机器人</h2>
        <br/>
        <h4>（您可以先问我"你可以干什么"）</h4>
        <div class="chat-container" id="chat-container">
            <!-- 聊天消息将在此处显示 -->
        </div>
        <div class="chat-input">
         <input type="text" id="chat-input-text" placeholder="输入您的消息">
         <button id="send-button">发送</button>
        </div>
    </div>

        <button id="wenhao">
	        <a href="wentizhinan.html">
		        ?
	        </a>
        </button>
	
 <script>
        const chatContainer = document.getElementById('chat-container');
        const chatInputText = document.getElementById('chat-input-text');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', () => {
            const userMessage = chatInputText.value;
            if (!userMessage) return;

            appendMessage(userMessage, 'user-message');
            chatInputText.value = '';

            // 用您的聊天机器人 API 调用替换此处
            setTimeout(() => {
                const botMessage = '您可以继续提问';
                appendMessage(botMessage, 'message');
            }, 1000);
        });

        function appendMessage(messageText, messageClass) {
            const message = document.createElement('div');
            message.classList.add(messageClass);
            message.textContent = messageText;
            chatContainer.appendChild(message);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // 检查用户输入并给出自动回复
            if (messageClass === 'user-message') {
                if (messageText === '你好') {
                    appendMessage('你好！有什么我可以帮助你的？', 'message');
                } else if (messageText === '你是谁') {
                    appendMessage('我是一个由叶姥姥开发的智障聊天机器人。', 'message');
                } else if (messageText === '天气怎么样') {
                    appendMessage('抱歉，我不能访问实时数据，但通常你可以通过天气预报来了解。', 'message');
                } else if (messageText === '你可以干什么') {
                    appendMessage('你可以对我说"你好"，或者问我"你是谁"/"天气怎么样"/"赖老师是谁"......更多内容请点击屏幕右上角的问号“？”进行了解', 'message');
                } else if (messageText === '赖老师是谁') {
                    appendMessage('赖老师毕业于中国清华大学，进修于哈佛大学，是一名教授。如想了解更多，请自行跳往https://yjqwan.github.io/lailaoshi。', 'message');
                } else if (messageText === '对于yjq喜欢lty这件事你怎么看') {
                    appendMessage('关于这个传言我表示不认同，我认为这是一则赤裸裸的谣言，原因主要分为以下几个：首先，他俩都是男的，我认为yjq不是那样的人。其次，我已经问过yjq本人了，他也否认了这个传言。然后，lty曾把“跨年晚会”认成了“春晚”，这让yjq对他xxs的形象更深入了一层。更有奇葩传言“zzt和cfy暗恋yjq”都是假的！都是假的！不要再问我是不是真的了！。最后总结一下，上述情况均为谣言！全是谣言！请注意辨别，感谢大家的理解。', 'message');
                } else if (messageText === '叶姥姥有什么网站') {
                    appendMessage('首先，我是其中一个。还有叶姥姥的备忘录https://yjqwan.github.io/bwl,叶姥姥计算器https://yjqwan.github.io/，关于赖老师https://yjqwan.github.io/lailaoshi，更多内容你可以自行跳往叶姥姥的网站https://yjqwan.github.io/yelaolaodewangzhan', 'message');
				} else {
                    appendMessage('对不起，我的主人叶姥姥传授给我的知识太少了，我还不明白你的问题。', 'message');
                }
            }
        }
    </script>
</body>
</html>
